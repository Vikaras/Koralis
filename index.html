<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          type="text/css">
    <title>Koralis</title>
</head>
<body>
<div class="container">
    <header id="header-nav">
        <div class="logo-wrap">
            <a href="https://www.koralis.lt/"><img src="img/logo.png" alt="Company Logo" class="company-logo"></a>
        </div>
        <div class="nav-wrap">
            <div class="nav-search">
                <span class="fa fa-search"></span><input type="text" placeholder="General search" class="input-search">
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-list-item"><a href="#" class="nav-list-item-link">Storyline</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-item-link">Calendar</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-item-link">Dashboard</a></li>
                    <li class="nav-list-item"><a href="#" class="nav-list-item-link">Drive</a></li>
                </ul>
            </div>
            <div class="nav-actions">
                <ul class="nav-actions-list">
                    <li class="nav-actions-list-item"><a href="#" class="nav-actions-list-link"><img class="nav-actions-img" src="img/comment.png" alt="Comments"></a></li>
                    <li class="nav-actions-list-item"><a href="#" class="nav-actions-list-link"><img class="nav-actions-img" src="img/user.png" alt="Users"></a></li>
                    <li class="nav-actions-list-item"><a href="#" class="nav-actions-list-link"><img class="nav-actions-img" src="img/favorite.png" alt="Favorite"></a></li>
                </ul>
            </div>
        </div>
        <div class="nav-user-wrap">
            <div class="nav-user-text">
                <p class="nav-user-info">Darius Mikalauskas</p>
                <!--after status padaryti teksta-->
            </div>
            <div class="nav-user-img">
                <img src="img/nav-user.png" alt="User Image">
            </div>
            <div class="nav-user-status">

            </div>
        </div>
    </header>
    <div class="row">

    </div>
</div>
</body>
</html>
